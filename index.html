<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Casual Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Fredoka', 'Pretendard', 'Arial', sans-serif; }
    .score-badge {
      background: linear-gradient(90deg, #f9fafb 60%, #a7f3d0 100%);
      box-shadow: 0 4px 16px 0 #d1fae5;
    }
    .game-shadow {
      box-shadow: 0 8px 32px 0 #a7f3d0;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-yellow-100 via-green-100 to-blue-200 min-h-screen flex flex-col items-center justify-center">
  <div class="bg-white/90 rounded-3xl game-shadow p-8 flex flex-col items-center max-w-md w-full">
    <h1 class="text-5xl font-extrabold text-green-600 mb-2 flex items-center gap-2 drop-shadow">🐍 SNAKE <span class="text-2xl">CASUAL</span></h1>
    <div id="score" class="score-badge rounded-full px-6 py-2 text-2xl font-bold text-green-700 mb-4 flex items-center gap-2">
      <span>🏆</span> <span id="score-value">0</span>
    </div>
    <canvas id="game" width="400" height="400" class="rounded-2xl border-4 border-green-300 shadow-lg mb-4"></canvas>
    <button id="restart" class="bg-green-400 hover:bg-green-500 text-white font-bold py-2 px-6 rounded-full shadow transition mb-2">다시 시작</button>
    <p class="text-gray-700 text-center text-sm">방향키 또는 스와이프로 조작하세요!</p>
  </div>
  <script src="snake.js"></script>
</body>
</html>
